<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Charla's Birthday!</title>
    <link rel="shortcut icon" type="image/png" href="media/favicon.png"/>


    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <style type="text/css">
      #response { display:none; padding: 5px;}
      .success { background-color: green;}
      .error { background-color: red;}
    </style>
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body style="position: relative;">
  <audio id="bgaudio" src="./media/akashicRecords.mp3" autoplay loop></audio>
  <video id="bgvid" autoplay loop>
    <source src="./media/furtherOut.mp4" type="video/mp4" />
  </video>

  <div id="contentWrapper">
    <div class="col-md-4">
      <img class="charlaPic" src="./media/charla1.jpg">
      <br />
      <img class="charlaPic charlaPicLower" src="./media/charla4.jpg">
    </div>

    <div class="col-md-4 centerColumn">
      <div id="birthdayInfo">
        <h1>Charla Burke's</h1>
        <h1 id="whichBirthday">35th</h1>
        <h1>Birthday Party!!</h1>
        <br />
        <br />
        <!-- <h2>Dec 26-27th</h2>
        <br /> -->
        <h4>4115 N E 48th Ave</h4>
        <h4>Vancouver, WA</h4>
        <br />
        <br />

        <a class="btn btn-primary btn-lg outline" role="button" href="#openModal">Join the party!</a>
        <br /><br /><br /><br />
      </div>
    </div>

    <div class="col-md-4" style="padding-bottom: 75px;">
      <img class="charlaPic" src="./media/charla2.jpg">
      <br />
      <img class="charlaPic charlaPicLower" src="./media/charla3.jpg">
      <br />
      <br />
    </div>
  </div>

  <div id="openModal" class="modalDialog">
    <div id="response"></div>
    <div>
      <a href="#close" title="Close" class="close">X</a>
      <h2 class="centerText">RSVP</h2>
      <br />
      <form id="rsvpForm">
        <div class="row">
          <p class="col-sm-6">What's your name?</p>
          <input class="col-sm-5 centerText" type="text" id="name">
        </div>
        <br />
        <div class="row">
          <p class="col-sm-6">What dish would you like to bring?</p>
          <input class="col-sm-5 centerText" type="text" id="dish">
        </div>
        <div class="row">
          <p class="col-sm-6">Are you staying the night?</p>
          <input class="col-sm-5 centerText" type="text" id="staythenight">
        </div>
        <br />
        <div class="row">
          <p class="col-sm-6">What's your email?</p>
          <input class="col-sm-5 centerText" type="text" id="email">
        </div>
        <br />
        <div class="row">
          <p class="col-sm-12">Select the dates you are available?</p>
        </div>
        <div class="row" style="padding-left: 12px;">
          <input class="col-sm-1" type="checkbox" id="dec26">
          <p class="col-sm-3" style="padding-left: 0;">Dec. 26th</p>
          <input class="col-sm-1" type="checkbox" id="jan1">
          <p class="col-sm-3" style="padding-left: 0;">Jan 1st</p>
          <input class="col-sm-1" type="checkbox" id="jan9">
          <p class="col-sm-3" style="padding-left: 0;">Jan 9th</p>
        </div>
        <br />
        <input class=" btn btn-primary centerText" role="button" type="submit" value="Send it!" style="margin-bottom: 12px;">
      </form>
    </div>
  </div>

  <div id="charlaVroomVroomContainer">
    <img id="charlaVroomVroom" src="./media/charlaVroomVroom.jpg">
  </div>
  <br />
  <br />

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
  <script src="scripts/emailer.js"></script>
</body>
</html>
